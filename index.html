<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Master</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js" defer></script>
  <script src="lang.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">TypingMaster</div>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
      <select id="language-select">
        <option value="en">EN</option>
        <option value="hi">हिंदी</option>
      </select>
    </div>
    <nav>
      <ul>
        <li><a href="#lessons" data-i18n="lessons">Lessons</a></li>
        <li><a href="#test" data-i18n="test">Test</a></li>
        <li><a href="#practice" data-i18n="practice">Practice</a></li>
        <li><a href="#game" data-i18n="game">Game</a></li>
        <li><a href="#profile" data-i18n="profile">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-layout">
    <aside class="ads">
      <div class="ad-box">Ad Space</div>
      <div class="ad-box">Ad Space</div>
    </aside>

    <section class="content">
      <div class="section" id="lessons">
        <h2 data-i18n="lessons">Typing Lessons</h2>
        <ul id="lesson-list">
          <li><input type="checkbox" data-lesson="1"> Home Row</li>
          <li><input type="checkbox" data-lesson="2"> Top Row</li>
          <li><input type="checkbox" data-lesson="3"> Bottom Row</li>
        </ul>
        <div class="progress-bar"><div id="lesson-progress-bar"></div></div>
        <p id="lesson-progress-text"></p>
      </div>

      <div class="section" id="test">
        <h2 data-i18n="test">Typing Test</h2>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <select id="duration">
          <option value="30">30s</option>
          <option value="60" selected>1 min</option>
          <option value="120">2 min</option>
        </select>
        <button onclick="startTest()" data-i18n="start">Start</button>
        <p id="timer-display"></p>
        <div id="test-area" class="typing-box" contenteditable="true"></div>
        <p id="result"></p>
      </div>

      <div class="section" id="practice">
        <h2 data-i18n="practice">Typing Practice</h2>
        <textarea placeholder="Type here..."></textarea>
      </div>

      <div class="section" id="game">
        <h2 data-i18n="game">Typing Game</h2>
        <canvas id="gameCanvas" width="400" height="300"></canvas>
        <button onclick="startGame()">Start Game</button>
        <p id="gameScore">Score: 0</p>
      </div>

      <div class="section" id="profile">
        <h2 data-i18n="profile">User Profile</h2>
        <p><strong>Latest WPM:</strong> <span id="latestWPM">-</span></p>
        <p><strong>Latest Accuracy:</strong> <span id="latestAccuracy">-</span></p>
        <canvas id="progressChart" width="400" height="200"></canvas>
        <button onclick="exportCSV()">Download CSV</button>
        <button onclick="exportPDF()">Download PDF</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TypingMaster. All rights reserved.</p>
  </footer>
</body>
</html>
